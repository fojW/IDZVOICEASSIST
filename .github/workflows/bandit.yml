name: Bandit Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Шаг 1: Получить код из репозитория
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Укажите версию Python, которую использует ваш проект
      
      - name: Install Bandit
        run: pip install bandit  # Установка Bandit
      
      - name: Run Bandit
        run: bandit -r .  # Запуск Bandit для всего репозитория
