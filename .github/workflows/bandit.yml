name: Bandit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  
      
      - name: Install Bandit
        run: pip install bandit  
      
      - name: Run Bandit
        run: bandit -r .  
